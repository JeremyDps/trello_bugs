<h3>Create Bug</h3>
<div>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm.value)">
        <div class="flex-nowrap justify-content-between">
            <div class="form-group">
                <input placeholder="Name" class="form-control" id="name" type="text" formControlName="name" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Description" class="form-control" id="description" rows="5" cols="33" formControlName="description" required></textarea>
            </div>
            <div class="form-group">
                <select name="priority" id="priority">
                    <option value="BASSE">Basse</option>
                    <option value="NORMALE">Normale</option>
                    <option value="HAUTE">Haute</option>
                </select>
            </div>
            <div class="form-group">
                <button class="form-control btn btn-success" type="button" type="submit">Valider</button>
            </div>
        </div>
    </form>
</div>
