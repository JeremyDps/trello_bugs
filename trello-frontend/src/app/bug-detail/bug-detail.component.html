<p>bug-detail works!</p>
<div *ngIf="bugs != undefined">
    <p>Nom :{{bugs.name}}</p>
    <p>Description : {{bugs.description}}</p>
    <p>Priorité : {{bugs.priority}}</p>
    <p>Progression : {{bugs.progress}}</p>
    <p>Développeur : {{bugs.developers.nom}} {{bugs.developers.prenom}}</p>
    <p *ngIf="commentaire.length > 0">Commentaires : </p>
    <div *ngFor="let c of commentaire">
        <p>Par {{c.developers.nom}} {{c.developers.prenom}} </p>
        <p>{{ c.texte }}</p>
    </div>
</div>
